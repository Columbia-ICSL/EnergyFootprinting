<!doctype>
<html>
<head>
<title> The Energy Footprint System Sign Up Page </title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<style>

 body{
  margin-left:auto;
  margin-right:auto;
  margin-TOP:100PX;
  width:24em;
  }

.starter-template {
  padding: 40px 15px;
  text-align: center;
}
        .box {border:1px solid grey;background-color:#d3d3d3;}
        .large {font-size:3000%;color:red;}
        #div1 {background-color:blue;}
        #div2 {background-color:red;}
        #div3 {background-color:green;}
        .contentDiv {height:800px;}

</style>
</head>

<body>
	<h1 style="font-size:75PX; padding-left:15px;">Sign Up</h1>
	<form id="sigup" onsubmit="return false;"  class="form-inline">
	<div class="input-group">

	<input hidden id="device" name = "device" style="width:320px" type="text"  placeholder="Device ID" value="Default" aria-describedby="basic-addon1">
	<br>
	<input id="userName" name = "userName" style="width:320px" type="text"  placeholder="Username" aria-describedby="basic-addon1">
	<br>
	<input id="email" name = "email" style="width:320px" type="email"  placeholder="E-mail" aria-describedby="basic-addon1">
	<br>
	<input id="passWord" name = "passWord" style="width:320px" type="password"  placeholder="Password" aria-describedby="basic-addon1">
	<br>
	<button style="width:320px">Sign Up</button>
	</div>
	</form>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			var a = document.getElementById('sigup');
			if(a.userName.value == ""){
				alert("Username can not be empty!");
			}
			else if(a.email.value == ""){
				alert("E-mail can not be empty!");
			}
			else if(a.passWord.value == ""){
				alert("Password can not be empty!");
			}
			else{
				$.post("/api/userManagement/newUserManagement/",
				a.device.value+","+a.userName.value+","+a.email.value+","+a.passWord.value,
				function(data){
					if(data == "2"){
						alert("Register Fail!");
					}
					else{
						alert("Register Successed!")
					}
				});
			}
		});
	});
	</script>
</body>

</html>
