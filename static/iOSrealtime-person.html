<!doctype>
<html>
<head>
<title> Personal Energy Footprint html frame test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript">
function $(id){return document.getElementById(id);}
function _now(){
	return (new Date()).toLocaleString();
}
function atForeground(){
	$('opened').innerText=_now();
	$('foreground').innerText="Foreground.";
}
function atBackground(){
	$('closed').innerText=_now();
	$('foreground').innerText="Background.";
}
window.onload=function(){
	$('loaded').innerText=_now();
	atForeground();
}
</script>
</head>
<body>
<h1>Hello!</h1>

<p>
Page loaded time:
<span id="loaded">Loaded at?</span>
</p>

<p>
Last shown in foreground:
<span id="opened">Opened at?</span>
</p>

<p>
Last thrown to background:
<span id="closed">closed at?</span>
</p>

<p>
Current state:
<span id="foreground">Foreground? Backgrodun?</span>
</p>

</body>
</html>
