<!doctype>
<html>
<head>
<title> The Energy Footprint System Login Page </title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<style>

 body{
  margin-left:auto;
  margin-right:auto;
  margin-TOP:100PX;
  width:20em;
  }

.starter-template {
  padding: 40px 15px;
  text-align: center;
}
        .box {border:1px solid grey;background-color:#d3d3d3;}
        .large {font-size:3000%;color:red;}
        #div1 {background-color:blue;}
        #div2 {background-color:red;}
        #div3 {background-color:green;}
        .contentDiv {height:800px;}

</style>
</head>

<body>
	<h1 style="font-size:80PX;">Energy Footprint System</h1>
	<br>
	
	<form id="acount" onsubmit="return false;"  class="form-inline">
	<div class="input-group">
 
	<input id="userName" name = "userName" style="width:320px" type="text"  placeholder="Username" aria-describedby="basic-addon1">
	<input id="passWord" name = "passWord" style="width:320px" type="password"  placeholder="Password" aria-describedby="basic-addon1">
	<br>
	<button id = "login" style="width:320px">Log In</button>
	<button id = "signup" style="width:320px">Sign Up</button>
	</div>
	</form>

	<script>
	$(document).ready(function(){
		$("login").click(function(){
			var a = document.getElementById('acount');
			if(a.userName.value == ""||a.passWord.value == ""){
				alert("Username and Password can not be empty!");
			}
			else{
				$.post("/api/userManagement/loginWeb/",
				a.userName.value+","+a.passWord.value,
				function(data){
					if(data == "1"){
						alert("Wrong usename/password!");
					}
					else{
						self.location="index.html";
					}
				});
			}
		});
		
		$("signup").click(function(){
			self.location="SignUp.html";
		});

	});
	</script>
</body>

</html>
