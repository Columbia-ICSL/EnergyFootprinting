<!doctype>
<html>
<head>
<title> The Energy Footprint System Login Page </title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.js"></script>

	<script>
function validateForm() {
    var x = document.forms["acount"]["userName"].value;
    var y = document.forms["acount"]["passWord"].value;
    if (x == null || x == "" || y == null || y == "") {
        alert("Username and password can not be blank!");
        return false;
    }
}

jQuery(document).ready(function(){
	if($signal == 1){
		alert("Wrong username/password!");
	}
});
</script>

<style>

 body{
  margin-left:auto;
  margin-right:auto;
  margin-TOP:100PX;
  width:20em;
  }

.starter-template {
  padding: 40px 15px;
  text-align: center;
}
        .box {border:1px solid grey;background-color:#d3d3d3;}

</style>
</head>

<body>
	<h1 style="font-size:80PX;">Energy Footprint System</h1>

	<input id="userName" name = "userName" style="width:320px" type="text"  placeholder="Username" aria-describedby="basic-addon1">
	<input id="passWord" name = "passWord" style="width:320px" type="password"  placeholder="Password" aria-describedby="basic-addon1">
	<br>
	<button id = "login" style="width:320px" type="submit">Log In</button>

	</div>
	</form>

</body>
